pre-commit:
  parallel: false
  jobs:
    - run: swiftlint lint --config .swiftlint.yml --fix --progress --reporter json {staged_files}
      glob: "*.{swift}"
      stage_fixed: true
      exclude:
        - "**/Generated/**"
        - Sources/StreamChatUI/StreamNuke/**
        - Sources/StreamChatUI/StreamSwiftyGif/**
        - Sources/StreamChatUI/StreamDifferenceKit/**
      skip:
        - merge
        - rebase

    - run: swiftformat --config .swiftformat {staged_files}
      glob: "*.{swift}"
      stage_fixed: true
      exclude:
        - "**/Generated/**"
        - Sources/StreamChatUI/StreamNuke/**
        - Sources/StreamChatUI/StreamSwiftyGif/**
        - Sources/StreamChatUI/StreamDifferenceKit/**
      skip:
        - merge
        - rebase

pre-push:
  jobs:
    - run: swiftlint lint --config .swiftlint.yml --strict --progress --reporter json {push_files}
      glob: "*.{swift}"
      exclude:
        - "**/Generated/**"
        - Sources/StreamChatUI/StreamNuke/**
        - Sources/StreamChatUI/StreamSwiftyGif/**
        - Sources/StreamChatUI/StreamDifferenceKit/**
      skip:
        - merge-commit
