name: "Publish new release"

on:
  workflow_dispatch:

jobs:
  release:
    name: Publish new release
    runs-on: macos-15
    steps:
      - name: Connect Bot
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.BOT_SSH_PRIVATE_KEY }}

      - uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - uses: ./.github/actions/ruby-cache

      - name: "Fastlane - Publish Release"
        env:
          GITHUB_TOKEN: ${{ secrets.DANGER_GITHUB_API_TOKEN }}
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APPSTORE_API_KEY: ${{ secrets.APPSTORE_API_KEY }}
        run: bundle exec fastlane publish_release --verbose

      - uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: "üéâ The new release has been shipped! üö¢\n\n‚ö†Ô∏è <!subteam^S030AAHLDLN>, don't forget to merge `main` back to `develop` from `localhost` using the command: `bundle exec fastlane merge_main`"
          fields: repo
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
