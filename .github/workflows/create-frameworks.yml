name: Create XCFrameworks

on:
  push:
    branches:
      - test_frameworks
  workflow_dispatch:
  
env:
  HOMEBREW_NO_INSTALL_CLEANUP=1: 1

jobs:
  create-xcframeworks:
    name: "Create XCFrameworks"
    runs-on: macos-11

    steps:
    - name: Show available Xcode versions
      run: ls -n /Applications/ | grep Xcode*
    - name: Install Bot SSH Key
      uses: webfactory/ssh-agent@v0.4.1
      with:
        ssh-private-key: ${{ secrets.BOT_SSH_PRIVATE_KEY }}
    - uses: actions/checkout@v1
    - name: Set build image var
      run: echo "ImageVersion=$ImageVersion"  >> $GITHUB_ENV
    - name: Cache RubyGems
      uses: actions/cache@v2
      id: rubygem-cache
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-${{ env.ImageVersion }}-gem-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: ${{ runner.os }}-${{ env.ImageVersion }}-gem-
    - name: Cache Mint
      uses: actions/cache@v2
      id: mint-cache
      with:
        path: /usr/local/lib/mint
        key: ${{ runner.os }}-mint-${{ hashFiles('./Mintfile') }}
        restore-keys: ${{ runner.os }}-mint-
    # - uses: ./.github/actions/bootstrap
    - name: make frameworks
      run: bundle exec fastlane create_frameworks

