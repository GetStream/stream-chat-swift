name: 'Bootstrap'
description: 'Run bootstrap.sh'
runs:
  using: "composite"
  steps:
    - run: echo "IMAGE=${ImageOS}-${ImageVersion}" >> $GITHUB_ENV
      shell: bash
    - run: echo "$HOME/.mint/bin" >> $GITHUB_PATH
      shell: bash
    - name: Cache SPM
      uses: actions/cache@v3
      id: spm-cache
      with:
        path: ~/Library/Developer/Xcode/DerivedData/**/SourcePackages/checkouts
        key: ${{ env.IMAGE }}-spm-${{ hashFiles('StreamChat.xcodeproj/**/Package.resolved') }}
        restore-keys: |
          ${{ env.IMAGE }}-spm-
    - name: Cache RubyGems
      uses: actions/cache@v3
      id: rubygem-cache
      with:
        path: vendor/bundle
        key: ${{ env.IMAGE }}-gem-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: ${{ env.IMAGE }}-gem-
    - name: Cache Mint
      uses: actions/cache@v3
      id: mint-cache
      with:
        path: ~/.mint
        key: ${{ env.IMAGE }}-mint-${{ hashFiles('**/Mintfile') }}
        restore-keys: ${{ env.IMAGE }}-mint-
    - run: ./Scripts/bootstrap.sh
      shell: bash
